<div class="auth-fluid">
  <!--Auth fluid left content -->
  <div class="auth-fluid-form-box">
    <div class="align-items-center d-flex h-100">
      <div class="card-body">
        <!-- title-->
        <h4 class="mt-0">Free Sign Up</h4>
        <p class="text-muted mb-4">
          Don't have an account? Create your account, it takes less than a
          minute
        </p>

        <!-- form -->
        <form #form="ngForm" (ngSubmit)="onFormSubmit()">
          <div class="form-group">
            <label for="fullname">Full Name</label>
            <input
              class="form-control"
              type="text"
              id="fullname"
              placeholder="Enter your name"
              required=""
              [(ngModel)]="model.name"
              name="name"
            />
          </div>
          <div class="form-group">
            <label for="emailaddress">Email address</label>
            <input
              class="form-control"
              type="email"
              id="emailaddress"
              required=""
              placeholder="Enter your email"
              [(ngModel)]="model.email"
              name="email"
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              class="form-control"
              type="password"
              required=""
              id="password"
              placeholder="Enter your password"
              [(ngModel)]="model.password"
              name="password"
            />
          </div>
          <div class="form-group">
            <label for="role"> Role </label>
            <select name="role" class="form-control" [(ngModel)]="model.role">
              <option disabled selected>-Select Role-</option>
              <option [ngValue]="'Visitor'">Visitor</option>
              <option [ngValue]="'Owner'">Owner</option>
            </select>
          </div>
          <div class="form-group mb-0 mt-3 text-center">
            <button class="btn btn-primary btn-block" type="submit">
              <i class="mdi mdi-account-circle"></i> Sign Up
            </button>
          </div>
        </form>
        <!-- end form-->

        <!-- Footer-->
        <footer class="footer footer-alt">
          <p class="text-muted">
            Already have account?
            <a routerLink="/login" class="text-muted ml-1"><b>Log In</b></a>
          </p>
        </footer>
      </div>
      <!-- end .card-body -->
    </div>
    <!-- end .align-items-center.d-flex.h-100-->
  </div>
  <!-- end auth-fluid-form-box-->

  <!-- Auth fluid right content -->
  <div class="auth-fluid-right text-center">
    <div class="auth-user-testimonial">
      <h2 class="mb-3">I love the color!</h2>
      <p class="lead">
        <i class="mdi mdi-format-quote-open"></i> It's a elegent templete. I
        love it very much! . <i class="mdi mdi-format-quote-close"></i>
      </p>
      <p>- Hyper Admin User</p>
    </div>
    <!-- end auth-user-testimonial-->
  </div>
  <!-- end Auth fluid right content -->
</div>
